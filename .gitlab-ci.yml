image: docker:latest

stages:
  - Login
  - Build
  - Push
  - Logout
  
login_job:
  stage: Login
  tags:
    - docker
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    

build_job:
  stage: Build
  tags:
    - docker
  script:
    - docker build -t $CONTAINER_TEST_IMAGE .
    
push_job:
  stage: Push
  tags:
    - docker
  script:
    - docker push $CONTAINER_TEST_IMAGE

logout_job:
  stage: Logout
  tags:
    - docker
  script:
    - docker logout $CI_REGISTRY