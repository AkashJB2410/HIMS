<section class="wrapper">
    <div class="container">
        <div class="row" *ngIf="!varFindEmail">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                <div class="card wrapper-card-1">
                    <div class="logo  text-center">
                        <img src="../../../../assets/loginImg.png" alt=""
                            class="img img-responsive rounded-circle img-fluid">
                    </div>
                    <app-form [formJSON]="findEmailList" (formData)="onSubmitEmail($event)"></app-form>
                </div>
            </div>
        </div>

        <div class="row" *ngIf="varGetVerificationCode">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 ">
                <div class="card wrapper-card-1">
                    <div class="row logo">
                        <div class="col text-start">
                        </div>
                        <div class="col text-center">
                            <img src="../../../../assets/loginImg.png" alt=""
                                class="img img-responsive rounded-circle img-fluid">
                        </div>
                        <div class="col text-end">
                            <p-progressSpinner *ngIf="spinnerFlag" [style]="{ width: '20px', height: '20px' }"
                                styleClass="custom-spinner" strokeWidth="3" fill="#EEEEEE"
                                animationDuration=".8s"></p-progressSpinner>
                        </div>
                    </div>
                    <app-form [formJSON]="getVerificationCodeList"
                        (btnEvent)="onGetVerificationCode($event)"></app-form>
                </div>
            </div>
        </div>

        <div class="row" *ngIf="varAccountRecovery">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 ">
                <div class="card wrapper-card-1">
                    <div class="logo  text-center">
                        <img src="../../../../assets/loginImg.png" alt=""
                            class="img img-responsive rounded-circle img-fluid">
                    </div>
                    <app-form [formJSON]="accountRecoveryList" (formData)="onAccountRecovery($event)"></app-form>
                </div>
            </div>
        </div>

        <div class="row" *ngIf="varChangePassword">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 ">
                <div class="card wrapper-card-1">
                    <div class="logo  text-center">
                        <img src="../../../../assets/loginImg.png" alt=""
                            class="img img-responsive rounded-circle img-fluid">
                    </div>
                    <app-form [formJSON]="changePasswordList" (formData)="cnfPassword($event)"
                        (btnEvent)="onSavePassword($event)"></app-form>
                </div>
            </div>
        </div>

    </div>
</section>
