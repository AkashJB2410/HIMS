<div class="wrapper">
  <div class="sidebarMenu-custom" [ngClass]="status ? 'darSideBar' : 'genisSideBar'"
    [style.backgroundColor]="list.theme.sidenavBG">
    <div class="sideBarOrta">
      <ul class="nav flex-column">

        <li> <img *ngIf="!status" src="{{list.header.sidenavLogo}}" class="img img-fluid img-responsive openlogo"
            alt="Logo">
        </li>
        <li> <img *ngIf="status" src="{{list.header.onlyLogo}}" class="img img-fluid img-responsive collapsedLogo"
            alt="Logo">
        </li>
        <div class="nav-item" class="toggle" (click)="clickEvent()">
          <a *ngIf="!status" class="sidenav-menu"><i><img src="../../../../assets/toggle button.png"
                class="togglefix"></i></a>
          <a *ngIf="status" class="sidenav-menu"><i><img src="../../../../assets/toggle button.png"></i></a>
        </div>
        <li class="nav-item" *ngFor="let item of list.sidenavItems" (click)="setStateAsActive(item)">
          <ng-container *ngIf="item.children == null ; else list">
            <a [class.parentMenu]="item === activeState" [href]="'#'+item.label" data-bs-toggle="collapse"
              class="sidenav-menu" routerLink="{{item.routerLink}}" pTooltip="{{item.label}}">
              <i class="{{item.icon}}"></i> <span class="d-sm-inline ms-2"
                [ngClass]="statusLink ? 'navLinkDar' : 'navLinkGenis animated fadeInRight'">{{item.label}}</span> </a>
          </ng-container>
          <ng-template #list>
            <a [class.parentMenu]="item === activeState" [href]="'#'+item.label" data-bs-toggle="collapse"
              class="sidenav-menu" pTooltip="{{item.label}}">
              <i class="{{item.icon}}"></i> <span class="d-sm-inline ms-2"
                [ngClass]="statusLink ? 'navLinkDar' : 'navLinkGenis animated fadeInRight'"
                style="margin-right: auto;">{{item.label}}</span> <i id="{{item.label}}"
                [ngClass]="statusLink ? 'navLinkDar' : 'navLinkGenis animated fadeInRight'"
                class="bi bi-chevron-down downarrow"></i>
            </a>
            <ul class="collapse nav flex-column" id="{{item.label}}" data-bs-parent="#menu">
              <li class="w-100" *ngFor="let childItem of item.children" (click)="setStateAsActiveChild(childItem)"
                style="cursor: pointer;">
                <ng-container *ngIf="childItem.children == null; else list1">
                  <a [class.childMenu]="childItem === activeStatechild" [href]="'#'+childItem.label"
                    data-bs-toggle="collapse" class="sidenav-menu " routerLink="{{childItem.routerLink}}"
                    pTooltip="{{childItem.label}}">
                    <i class="{{childItem.icon}}"></i> <span class="d-sm-inline ms-2"
                      [ngClass]="statusLink ? 'navLinkDar' : 'navLinkGenis animated fadeInRight'">{{childItem.label}}</span>
                  </a>
                </ng-container>
                <ng-template #list1>
                  <a [class.childMenu]="childItem === activeStatechild" [href]="'#'+childItem.label"
                    data-bs-toggle="collapse" class="sidenav-menu" pTooltip="{{childItem.label}}">
                    <i class="{{childItem.icon}}"></i> <span class="d-sm-inline ms-2"
                      [ngClass]="statusLink ? 'navLinkDar' : 'navLinkGenis animated fadeInRight'"
                      style="margin-right: auto;">{{childItem.label}}</span>
                    <i id="{{item.label}}" [ngClass]="statusLink ? 'navLinkDar' : 'navLinkGenis animated fadeInRight'"
                      class="bi bi-chevron-down downarrow"></i>
                  </a>
                  <ul class="collapse nav flex-column" id="{{childItem.label}}" data-bs-parent="#menu">
                    <div class="subchildMargin">
                      <li class="w-100" *ngFor="let child of childItem.children"
                        (click)="setStateAsActiveSubchild(child)" routerLink="{{child.routerLink}}"
                        style="cursor: pointer;">
                        <a [class.subchildMenu]="child === activeStateSubchild" class="sidenav-menu"><i
                            class="{{child.icon}}" pTooltip="{{child.label}}"></i>
                          <span
                            [ngClass]="statusLink ? 'navLinkDar' : 'navLinkGenis animated fadeInRight ms-1'">{{child.label}}</span>
                        </a>
                      </li>
                    </div>
                  </ul>
                </ng-template>
              </li>
            </ul>
          </ng-template>
        </li>
      </ul>
      <!-- <ul class="nav flex-column mt-0">
        <li class="nav-item" class="toggleclass" style="cursor: pointer;" (click)="clickEvent()">
          <a *ngIf="!status" class="sidenav-menu"><i class="pi pi-angle-double-left"
              style="margin-right: 20px;"></i>Collapse Sidenav</a>
          <a *ngIf="status" class="sidenav-menu"><i class="pi pi-angle-double-right"></i></a>
        </li>
      </ul> -->
    </div>
  </div>
  <div id="content">
    <app-header [headerInput]="list" (navToggle)="clickEvent()"></app-header>
    <div class="inboxContainer">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
