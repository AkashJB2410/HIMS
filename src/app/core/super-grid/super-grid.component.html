<!----------- Generic Filter ----------->
<app-filter *ngIf="configurations.isFilter" [filterData]="filterData" (selectedData)="fitereddata($event)"></app-filter>

<!----------- Generic Table ----------->
<app-generictable *ngIf="configurations.isTable && data" [config]="config" [tableData]="data" (onEdit)="editRow($event)"
    (isActive)="isactive($event)" (onDelete)="deleteRow($event)" (onDeletechecked)="BulkdeleteRow($event)"
    (inlineEdit)="inlineedit($event)" (onAdd)="addRow($event)" (onRowClickData)="onRowClick($event)">
    <ng-content select="[projectTowards=table]"></ng-content>
</app-generictable>

<!----------- Delete modal ----------->
<p-confirmDialog [position]="'top'" [style]="{width: '30vw'}"></p-confirmDialog>

<!----------- SideBar ----------->
<app-sidebar *ngIf="configurations.isSideBar" [visibleSidebar]="visibleSidebar" [sidebarConfig]="config" (sidebarData)="sidebarData($event)" >
    <ng-content select="[projectTowards=sidebar]"></ng-content>
</app-sidebar>
