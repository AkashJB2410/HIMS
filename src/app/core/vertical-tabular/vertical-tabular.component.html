<div class="row my-2">
    <div class="{{tabularData.listClass}} pe-2">
        <div class="cardDesign">
            <ul style="cursor: pointer; padding: 0px;">
                <li *ngFor="let list of tabularData.tabular" (click)="render(list)" id="{{list.label}}" class="design my-1"> <img src="{{list.image}}"
                        class="{{list.imgCss}}">
                    {{list.label}}
                </li>
            </ul>
        </div>
    </div>
    <div class="{{tabularData.cardClass}}">
        <div class="cardDesign">
            <p-card class="verticalCards" header="card">
                <ng-content></ng-content>
           </p-card>
        </div>
    </div>
</div>
