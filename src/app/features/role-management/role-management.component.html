
<p-breadcrumb [model]="role_breadcrumb.itemsList" ></p-breadcrumb>
<h3 class="formclass"><i class="bi bi-file-earmark-medical"></i>Role Management</h3>
<app-super-grid
    *ngIf="data"
    [configurations]="configurations" 
    [tableData]="data" 
    [tableConfig] = "config"
    (confirmAction)="confirmAction($event)"
    (onAdd)="saveRole($event)"
    (onEdit)="editRole($event)"
    (isActive)="isActive($event)"
    (Bulkdelete)="bulkDeleteRows($event)" >
     <app-form
     projectTowards="sidebar" *ngIf="editData" [formJSON]="sidebarJSON" [editData]="editData"
     (btnEvent)="buttonEvent($event)" (formData)="sidebarData($event)"
    ></app-form>
</app-super-grid>
