<h3 class="cst-label" style="cursor: pointer;">Organization</h3>
<app-super-grid
    *ngIf="data"
    [configurations] ="configurations" 
    [tableConfig] = "orgDetails"
    [sidebarJSON] = "addneworganization"
    [tableData]= "data"
    (sideBarEvent)="sidebarData($event)"
    (confirmAction)="confirmAction($event)"
    (onAdd)="saveOrg($event)"
    (onEdit)="editOrg($event)"
    (isActive)="isActive($event)"
    >
></app-super-grid>
