<p-breadcrumb [model]="" ></p-breadcrumb>
<h3 class="formclass"><i class="bi bi-file-earmark-medical"></i>Application Configuration</h3>
<app-super-grid 
    *ngIf="data"
    [configurations]="configurations" 
    [tableData]="data" 
    [tableConfig]="tableConfig"
    [sidebarJSON]="sidebarJSON" 
    (sideBarEvent)="sidebarData($event)"
    (addRow)="addRow($event)" 
    (onAdd)="onAdd($event)"
    (onEdit)="onEdit($event)">
    <app-form projectTowards="sidebar"  [formJSON]="sidebarJSON" 
    ></app-form>
</app-super-grid>
