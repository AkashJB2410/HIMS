<p-breadcrumb [model]="" ></p-breadcrumb>

<h3 class="formclass"><i class="bi bi-file-earmark-medical"></i>Personalization</h3>

<app-super-grid 
    *ngIf="data"
    [configurations]="configurations" 
    [tableData]="data" 
    [tableConfig]="tableConfig"
    (editRow)="editRow($event)"
    (onAdd)="onAdd($event)"
    (onEdit)="onEdit($event)"
    (sideBarEvent)="closeSidebar($event)"
    (confirmAction)="confirmAction($event)">
    <app-form projectTowards="sidebar" *ngIf="editdata" (btnEvent)="btnEvent($event)" [editData]="editdata" (formData)="savePersonalization($event)" [formJSON]="sidebarJSON" 
    ></app-form>
</app-super-grid>
