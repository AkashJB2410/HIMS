<div class="container center shadow-lg">
    <!-- <img src="../../../../assets/core_assets/back.png" class="cursor"  (click)="backtoVerifyOTP()"> -->
    <div class="login-card_header mb-4">
        <h2 class="text-center">Change Password</h2>
        <!-- <h1 class="text-center txt"><small>Hereâ€™s a tip: Use a combination of Numbers, Uppercase, lowercase
                        and Special characters</small></h1> -->
    </div>
    <div class="login-body p-1 p-md-2">
        <div class="login-body-wrapper mx-auto">
            <div class="form-group mb-3">
                <label for="pass" class="label-txt">New Password</label>
                <input type="email" class="login-control form-control-sm" id="pass" aria-describedby="helpId"
                    placeholder="new password" (blur)="pass($event)">
            </div>
            <div class="form-group mb-4">
                <label for="cnfpass" class="label-txt">Confirm Password</label>
                <input type="email" class="login-control form-control-sm" id="cnfpass" aria-describedby="helpId"
                    placeholder="confirm password" (blur)="repass($event)">
                <span *ngIf="btnDissabled" style="color: red;">Password mismatch</span>
            </div>
            <button class="btn butn-custom-dark-blue savebtn" (click)="cnfPassword()">Save New Password
            </button>
        </div>
    </div>
</div>
