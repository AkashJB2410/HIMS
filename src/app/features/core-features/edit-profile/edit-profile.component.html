<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center">
                <input type="file" id="input" style="display:none;">
                <label for="input"><img class="rounded-circle" id="image" width="160px"
                        src="../../../../assets/core_assets/Medimaze Favicon Dark.png">
                </label>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div>
                <form [formGroup]="Editform" (ngSubmit)="onSubmit()">
                    <div class="login-body-wrapper mx-auto">
                        <div class="form-group mb-6">
                            <label for="username" class="label-txt">Username</label>
                            <input type="text" formControlName="username" class="input-box login-input"
                                placeholder="Enter username">
                        </div>
                        <!-- <div class="form-group mb-6 login-input">
                            <label for="password" class="label-txt">Password</label>
                            <p-password formControlName="password" placeholder="Enter password "
                                [toggleMask]="true" [feedback]="false"></p-password>
                        </div> -->
                        <div class="form-group mb-6">
                            <label for="email" class="label-txt">Email</label>
                            <input type="text" formControlName="emailId" class="input-box login-input"
                                placeholder="Enter Registered Email ID">
                        </div>
                        <div class="form-group mb-6">
                            <label for="mobileNumber" class="label-txt">Mobile Number</label>
                            <input type="text" formControlName="mobileNumber" class="input-box login-input"
                                placeholder="Enter Mobile number">
                        </div>
                        <div class="form-group mb-6">
                            <button  class="btn btn-success btn-block btn-lg btn-fnt savebtn">Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
