<!-- <h3 class="formclass"><i class="bi bi-file-earmark-medical"></i>Edit Profile</h3> -->
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center side-line">
                <input type="file" formControlName="profileImage" id="input" (change)="onFileChange($event)"
                    style="display:none;">
                <label *ngIf="Imageshow" for="input"><img class="rounded-circle" id="image" width="150px" height="150px"
                        src="../../../../assets/core_assets/userDp.png"><button type="button"
                        class="btn butn-prmry CameraIcon"> <span class="bi bi-camera"></span></button>
                    <!-- <h6>Add Image</h6> -->
                </label>
                <label *ngIf="!Imageshow" for="input"><img class="rounded-circle" id="image" width="150px"
                        height="150px" src="{{image}}"> <button type="button" class="btn butn-prmry CameraIcon">
                        <span class="bi bi-camera"></span></button>
                    <!-- <h6>Change Image</h6> -->
                    <h5 style="margin-top: 10px; font-weight: 600;">{{logindata.userNameId}}</h5>
                </label>
                <h4 class="name-title">{{user}}</h4>
            </div>
        </div>
        <div class="col-md-9 border-right">

            <div class="login-body-wrapper mx-auto">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group mb-6">
                            <label for="username" class="label-txt">Username</label>
                            <input type="text" formControlName="userNameId" class="input-box login-input"
                                placeholder="Enter username">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group mb-6">
                            <label for="email" class="label-txt">Email</label>
                            <input type="text" formControlName="emailId" class="input-box login-input"
                                placeholder="Enter Registered Email ID">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group mb-6">
                            <label for="mobileNumber" class="label-txt">Mobile Number</label>
                            <input type="text" formControlName="mobileNo" class="input-box login-input"
                                placeholder="Enter Mobile number">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-6" *ngIf="showSave">
                    <button class="btn butn-custom-dark-blue savebtn">Save
                    </button>
                </div>
                <div class="form-group mb-6" *ngIf="showotp">
                    <!-- <button type="button" class="btn butn-custom-dark-blue savebtn"
                                    (click)="sendOTP($event)">Send Otp  </button> -->
                    <div class="row">
                        <div class="col-md-3 mb-3 mt-5">
                            <button class="btn btn-labeled btn-cst" type="button" (click)="continueWith('email')">
                                <span class="btn-label"><img src="../../../../assets/core_assets/email.png"
                                        width="16px"></span><span class="email-txt">Send OTP via
                                    email</span></button>
                        </div>
                        <div class="col-md-3 mb-3 mt-5">
                            <button class="btn btn-labeled btn-cst" type="button" (click)="continueWith('mobile')">
                                <span class="btn-label"><img src="../../../../assets/core_assets/phone.png"
                                        width="10px"></span><span class="email-txt">Send OTP via mobile
                                </span></button>
                        </div>
                    </div>
                </div>
                <section class="section-100" *ngIf="otpScreen">
                    <div class="container">
                        <div class="login-card shadow-lg rounded-lg overflow-hidden bg-white mx-auto otpCard">
                            <img src="../../../../assets/core_assets/back.png" class="cursor" style="margin: 5px;" (click)="backtoSendOTP()">
                            <div class="login-card_header">
                                <h3 class="text-center">Check your mobile</h3>
                                <h1 class="text-center txt"><small>We just sent an OTP to your
                                        registered
                                        mobile number</small></h1>
                            </div>
                            <div class="login-body p-1 p-md-2">
                                <div class="login-body-wrapper mx-auto">
                                    <div class="otp-input-wrapper mb-4">
                                        <input type="text" maxlength="4" pattern="[0-9]*" autocomplete="off" #otp>
                                        <svg viewBox="0 0 240 1" xmlns="http://www.w3.org/2000/svg">
                                            <line x1="0" y1="0" x2="240" y2="0" stroke="#3e3e3e" stroke-width="2"
                                                stroke-dasharray="44,22" />
                                        </svg><br>
                                        <p class="text-muted txt-cst text-center mt-4 mb-0">
                                            00:{{timeLeft}}
                                        </p>
                                        <br>
                                        <p class="text-muted txt-cst text-center">Didnt get a code?<b
                                                (click)="onGetVerificationCode()">&nbsp;Resend</b>
                                        </p>
                                    </div>
                                    <button type="button" class="btn btn-primary btn-block btn-sm btn-fnt"
                                        (click)="verifyOTP(otp.value)">Verify
                                        OTP</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="login-body p-1 p-md-2 section-100" *ngIf="showVerifyEmail">
                    <div class="login-card shadow-lg rounded-lg overflow-hidden bg-white mx-auto otpCard">
                        <form [formGroup]="inputForm" (ngSubmit)="onSubmitEmail()">
                            <div class="login-body-wrapper mx-auto">
                                <div class="form-group mb-4" >
                                    <label for="email" class="label-txt">Email</label>
                                    <input type="email" formControlName="emailId" class="login-control form-control-sm" name=""
                                        id="email" aria-describedby="helpId" placeholder="Enter Registered Email ID">
                                        <button style="margin-top:20px" class="btn btn-primary btn-block btn-sm btn-fnt">Verify</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="login-body p-1 p-md-2 section-100" *ngIf="showVerifyMobile">
                    <div class="login-card shadow-lg rounded-lg overflow-hidden bg-white mx-auto otpCard">
                        <form [formGroup]="inputForm" (ngSubmit)="onSubmitEmail()">
                            <div class="login-body-wrapper mx-auto">
                                <div class="row mb-5" *ngIf="showVerifyMobile">
                                    <div class="col-md-4">
                                        <label _ngcontent-spn-c57="" for="email" class="label-txt">CountryCode</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>+91</option>
                                            <option value="1">+91</option>
                                            <option value="2">+21</option>
                                            <option value="3">+36</option>
                                        </select>
                                    </div>
                                    <div class="col-md-8">
                                        <label _ngcontent-spn-c57="" for="email" class="label-txt">10-Digit Mobile
                                            Number</label>
                                        <input formControlName="mobileNo" type="email" class="login-control form-control-sm" name=""
                                            id="email" aria-describedby="helpId" placeholder="Enter Registered MobileNo" #emailId>
                                    </div>
                                    <button style="margin-top:40px"  class="btn btn-primary btn-block btn-sm btn-fnt">Verify</button>
                                </div> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
