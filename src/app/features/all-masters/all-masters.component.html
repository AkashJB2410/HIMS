
<p-breadcrumb [model]="items.itemsList"></p-breadcrumb>

<h3 class="Sidebar-title-md"><i class="bi bi-file-earmark-medical"></i>All Masters</h3>
<app-vertical-tabular [tabularData]="tabularSideData" (renderComponents)="renderComponents($event)">
  <div *ngIf="allFlag.unitFlag">
    <div class="row ">
      <div class="col-md-2 " *ngFor="let cards of allUnitList.card">
        <div class="avatar-section mb-4">
        <p-avatar [title]="title"  routerLink="{{cards.routerLink}}"
        image="{{cards.imgSrc}}"
        size="xlarge"
        shape="circle"
      ></p-avatar>     
      <h3 style="font-weight: bold;">{{cards.label}}</h3>
    </div>
    </div>
     
    </div><br>
  </div>

  <div class="row" *ngIf="allFlag.otFlag">
    <div class="col-md-4">
      <app-cards>
        OT Configurations
      </app-cards>
    </div>
  </div>

  <div class="row" *ngIf="allFlag.emrFlag">
    <div class="col-md-4">
      <app-cards>
        EMR Configurations
      </app-cards>
    </div>
  </div>


  <div *ngIf="allFlag.patientFlag">
    <div class="row ">
      <div class="col-md-2 " *ngFor="let cards of patientList.card">
        <div class="avatar-section mb-4">
            <p-avatar [title]="title"  routerLink="{{cards.routerLink}}"
        image="{{cards.imgSrc}}"
        size="xlarge"
        shape="circle"
      ></p-avatar> 
            
      <h3 style="font-weight: bold;">{{cards.label}}</h3>
    </div>
    </div>
     
    </div><br>
  </div>

</app-vertical-tabular>
