<h3 class="formclass">Settings</h3>
<div class="row">
    <div class="{{verticalTabs.listClass}} pe-2 ">
        <div class="cardDesign">
            <ul style="cursor: pointer; padding: 0px;">
                <li *ngFor="let list of verticalTabs.tabular" (click)="render(list)" id="{{list.label}}"
                    class="design my-1"> <img src="../../../assets/core_assets/verticalCard.png" class="{{list.imgCss}}">
                    {{list.label}}
                </li>
                <!-- <p [class.verticaltab]="list === activeState" class="design"> <img src="{{list.image}}"
                        class="{{list.imgCss}}"> {{list.label}} </p> -->
            </ul>
        </div>
    </div>
    <div *ngIf="allFlag.theme" class={{verticalTabs.cardClass}}>
        <div class="cardDesign">
            <p-card class="verticalCards">
                <p class="headerTheme"> Change Theme </p>
                <img (click)="changeTheme('dark-theme')" class="themeImage" src="../../../assets/darkTheme.png">
                <img (click)="changeTheme('light-theme')" class="themeImage" src="/assets/lightTheme.png">
                <p-menubar [class.optionActive]="themeOptins === activeStateButton"
                    (click)="setActiveButton(themeOptins)" #menu pTooltip="Setting" tooltipPosition="bottom"
                    [model]="themeOptins">
                    <a (click)="changeTheme('dark-theme')" class="mr-3 cursor-pointer"></a>
                </p-menubar>
            </p-card>
        </div>
    </div>
    <div *ngIf="allFlag.language" class={{verticalTabs.cardClass}}>
        <div class="cardDesign">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <p-card class="verticalCards">
                    <p class="headerTheme">Personalization</p>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Set Date Format</label>
                            <p-dropdown formControlName="dateformat" optionValue="value" [options]="dateFormats"
                                [(ngModel)]="formatDate" optionLabel="name"></p-dropdown>
                        </div>
                        <div class="col-md-4">
                            <label>Set Currency</label>
                            <p-dropdown formControlName="currency" optionValue="value" [options]="Currency"
                                [(ngModel)]="ForCurrency" optionLabel="name"></p-dropdown>
                        </div>
                        <div class="col-md-4">
                            <label>Set Themes</label>
                            <p-dropdown formControlName="themes" optionValue="value" [options]="ThemePersonalization"
                            [(ngModel)]="ForThemes" optionLabel="name"></p-dropdown>
                    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12"> <button class="buttonCss" type="submit">Apply</button>
                        </div>
                    </div>
                </p-card>
            </form>
        </div>
    </div>
    <div *ngIf="allFlag.currency" class={{verticalTabs.cardClass}}>
        <div class="cardDesign">
            <p-card class="verticalCards">
                <p class="headerTheme">Currency</p>
                <h1>hello world</h1>
            </p-card>
        </div>
    </div>
    <div *ngIf="allFlag.dateFormat" class={{verticalTabs.cardClass}}>
        <div class="cardDesign">
            <p-card class="verticalCards">
                <p class="headerTheme">Date Format</p>
                <h1>hello world</h1>
            </p-card>
        </div>
    </div>
</div>
