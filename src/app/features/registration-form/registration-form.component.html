<h3 class="Sidebar-title-md "><i class="bi bi-file-earmark-medical"></i>PATIENT REGISTRATION</h3>

<app-super-grid *ngIf="data" [configurations]="configurations" [filterJSON]="filterData"
    (fiteredData)="fiteredData($event)" [tableData]="data" [tableConfig]="config"
    (sideBarEvent)="closeSidebarData($event)" (confirmAction)="confirmAction($event)"
    (changeEvents)="changeSelectItem($event)" (onAdd)="onAdd($event)"
    (onEdit)="onEdit($event)" (isActive)="isActive($event)" (rowClickData)="rowClickData($event)">

    <app-form projectTowards="sidebar" *ngIf="editData" [formJSON]="formData" [editData]="editData"
        (formData)="saveRegistartionForm($event)" (changeEvents)="changeSelectItem($event)">
    
        <app-super-grid *ngIf="data" [configurations]="mobileConfig" [filterJSON]="filterData"
        (fiteredData)="fiteredData($event)" [tableData]="data" [tableConfig]="configMobi"
        (sideBarEvent)="closeSidebarData($event)" (confirmAction)="confirmAction($event)"
        (changeEvents)="changeSelectItem($event)" (onAdd)="onAdd($event)"
        (onEdit)="onEdit($event)" (isActive)="isActive($event)" (rowClickData)="rowClickData($event)"></app-super-grid>
    
    </app-form>

    <app-accordion projectTowards="sidebar" [accordionData]="accordionData"
        (accordionrEmitData)="accordionrEmitData($event)">
        <app-form projectTowards="sidebar" *ngIf="formDateCommAdd" [formJSON]="formDateCommAdd" [editData]="editData"
            (formData)="saveAddress($event)" (changeEvents)="changeAddressEvent($event)"></app-form>
    </app-accordion>
    <app-accordion projectTowards="sidebar" [accordionData]="accordionTabTwo">
        <app-tabular-forms projectTowards="sidebar" [tabularJSON]="tabularFormData"
        (tabularEmitData)="tabularValue($event)">

        <app-form *ngIf="perAddressFormData && tabularIndex==0" projectTowards="sidebar" [formJSON]="perAddressFormData"
            [editData]="addressEditData" (formData)="saveAddress($event)" (changeEvents)="changePerAddressEvent($event)"></app-form>

        <app-form *ngIf="hospitalAssFormData && tabularIndex==1" projectTowards="sidebar" [formJSON]="hospitalAssFormData"
            [editData]="hospitalEditData" (formData)="saveFormThree($event)"></app-form>

        <app-form *ngIf="insuranceDetailsFormData && tabularIndex==2" projectTowards="sidebar" [formJSON]="insuranceDetailsFormData"
            [editData]="insorunceEditData" (formData)="saveFormFour($event)"></app-form>

        <app-form *ngIf="medicalHisFormData && tabularIndex==3" projectTowards="sidebar" [formJSON]="medicalHisFormData"
            [editData]="medicalEditData" (formData)="saveFormFive($event)"
            (changeEvents)="changeSelect($event)"></app-form>

        <app-form *ngIf="addDetailsFormData && tabularIndex==4" projectTowards="sidebar" [formJSON]="addDetailsFormData"
            [editData]="addEditData" (formData)="saveFormSix($event)"></app-form>

        <app-form *ngIf="formDataMLC && tabularIndex==5" projectTowards="sidebar" [formJSON]="formDataMLC" [editData]="mlcEditData"
            (formData)="saveFormMLC($event)"></app-form>

    </app-tabular-forms>
    </app-accordion>
    <div *ngIf="isShowServices" projectTowards="sidebar">
        <app-super-grid *ngIf="servData" [configurations]="serviceConfig" [tableData]="servData"
            [tableConfig]="configServ" (sideBarEvent)="closeSidebarData($event)" (confirmAction)="confirmAction($event)"
            (changeEvents)="changeSelectItem($event)" (onAdd)="onAdd($event)"
            (onEdit)="onEdit($event)" (isActive)="isActive($event)"
            (rowClickData)="rowClickData($event)"></app-super-grid>
    </div>
   
    <app-form projectTowards="sidebar" *ngIf="editData" [formJSON]="sidebarButtonJSON" [editData]="editData"
        (btnEvent)="buttonEvent($event)" (formData)="sidebarData($event)"></app-form>

</app-super-grid>
<p-toast></p-toast>
