
<p-breadcrumb [model]="Application_breadcrumb.itemsList" ></p-breadcrumb>
<h3 class="formclass"><i class="bi bi-file-earmark-medical"></i>Master Module</h3>
<app-super-grid
    *ngIf="data"
    [configurations]="configurations" 
    [tableData]="data" 
    [tableConfig] = "config"
    [sidebarJSON] = "sidebarJSON"
    (sideBarEvent)="sidebarData($event)"
    (confirmAction)="confirmAction($event)"
    (fiteredData)="fiteredData($event)"
    (onEdit)="onEdit($event)"
    (isActive)="isActive($event)"
    (checkBoxClick)="checkBoxClick($event)"
    (ondeletechecked)="ondeletechecked($event)"
    (onDelete)="onDelete($event)"
    (Bulkdelete)="Bulkdelete($event)">
</app-super-grid>
