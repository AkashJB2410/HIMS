<p-breadcrumb [model]="BankMaster_breadcrumb.itemsList" ></p-breadcrumb>
<h3 class="Sidebar-title-md"><i class="bi bi-file-earmark-medical"></i>Bank Master</h3>
<app-super-grid
    *ngIf="table_Data"
    [configurations]="configurations"
    [tableData]="table_Data"
    [tableConfig] = "table_Config"
    (confirmAction)="confirmAction($event)"
    (onAdd)="saveBankMaster($event)"
    (onEdit)="editBankMaster($event)"
    (isActive)="isActive($event)"
    (Bulkdelete)="bulkDeleteRows($event)" >
    <app-form
    projectTowards="sidebar" *ngIf="editData" [formJSON]="sidebar_Update_Input" [editData]="editData"
    (btnEvent)="buttonEvent($event)" (formData)="sidebarData($event)"
   ></app-form>
</app-super-grid>
