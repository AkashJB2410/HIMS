<p-breadcrumb [model]="applicationBreadcrumb.itemsList" ></p-breadcrumb>
<h3 class="Sidebar-title-md"><i class="bi bi-file-earmark-medical"></i>Master Module</h3>

    <app-super-grid
    *ngIf="isDataReady"
    [configurations]="gridConfigurations" 
    [tableData]="mstModuleData" 
    [tableConfig] = "tableConfig"
    [sidebarJSON] = "sidebarConfig"
    (sideBarEvent)="closeSidebarData($event)"
    (confirmAction)="confirmAction($event)"
    (isActive)="toggleModuleStatus($event)"
    (Bulkdelete)="bulkDeleteMstModules($event)"
    (onEdit)="onEdit($event)"
    (onAdd)="initializeAddForm($event)"
    [editData]="selectedModuleData">

    <app-form projectTowards="sidebar" *ngIf="selectedModuleData" [formJSON]="sidebarConfig" [editData]="selectedModuleData"
    (btnEvent)="handleButtonClick($event)" (formData)="sidebarData($event)"></app-form>

</app-super-grid>
